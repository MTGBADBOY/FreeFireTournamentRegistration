<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    
    <div class="form-container">
        <form class="contact-form">
            <h2>
                Register
            </h2>
            <input type="text" id="name" placeholder="Team Name"></br>
            <input type="text" id="player1" placeholder="1ST Player Name"></br>
            <input type="text" id="player1UID" placeholder="1ST Player's UID"></br>


            <input type="text" id="player2" placeholder="2ND Player Name"></br>
            <input type="text" id="player2UID" placeholder="2ND Player's UID"></br>


            <input type="text" id="player3" placeholder="3RD Player Name"></br>
            <input type="text" id="player3UID" placeholder="3RD Player's UID"></br>


            <input type="text" id="player4" placeholder="4TH Player Name"></br>
            <input type="text" id="player4UID" placeholder="4TH Player's UID"></br>


            <input type="text" id="player5" placeholder="5TH Player Name"></br>
            <input type="text" id="player5UID" placeholder="5TH Player's UID"></br>


            <input type="submit" class="submit" value="Register">
        </form>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
